{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        <h1>Welcome to Universal Tech Academy.</h1>

        {% if logged_in %}
        <h3>Welcome {{session.get('email')}}! Let's get started.</h3>
        {% else %}
        <p><a href="{{url_for('register')}}">Register Now.</a>
            Already registered? <a href="{{url_for('login') }}">Login</a></p>
        {% endif %}
    </div>
</div>
{% endblock %}
