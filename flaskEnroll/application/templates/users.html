{% extends "layout.html" %}

{% block content %}

<h1>All the users</h1>

<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">User Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Passwork</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>

            {% for user in userData %}
            <tr>
                <td scope='row'>{{user.userId}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.password}}</td>
                <td>{{user.email}}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>

{% endblock %}
